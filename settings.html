<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Settings: X User Notes - Why Did I Mute?</title>
    <link rel="icon" href="img/128.png" type="image/png" />
    <style>
      html {
        font-size: 100%; /* Establishes base for rem units, typically 16px */
      }

      /* Light theme (default) variables */
      :root {
        --background-color: #f0f2f5;
        --card-background: #ffffff;
        --text-color: #1c1e21;
        --secondary-text-color: #333;
        --header-color: #0056b3;
        --border-color: #eaeaea;
        --code-background: #f8f8f8;
        --button-background: #007bff;
        --button-hover-background: #0056b3;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --delete-button-background: #dc3545;
        --delete-button-hover: #bd2130;
        --save-button-background: #28a745;
        --save-button-hover: #218838;
        --empty-state-color: #666;
        --empty-state-border: #ccc;
      }

      /* Dark theme variables */
      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #121212;
          --card-background: #1e1e1e;
          --text-color: #e4e6eb;
          --secondary-text-color: #b0b3b8;
          --header-color: #4da3ff;
          --border-color: #2c2c2c;
          --code-background: #2d2d2d;
          --button-background: #0078d7;
          --button-hover-background: #106ebe;
          --shadow-color: rgba(0, 0, 0, 0.3);
          --delete-button-background: #d32f2f;
          --delete-button-hover: #b71c1c;
          --save-button-background: #2e7d32;
          --save-button-hover: #1b5e20;
          --empty-state-color: #909090;
          --empty-state-border: #444;
        }
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
          Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        font-size: 1rem; /* Default body font size */
        line-height: 1.6; /* Default line height for body */
      }
      .container {
        background-color: var(--card-background);
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow:
          0 2px 4px var(--shadow-color),
          0 8px 16px var(--shadow-color);
        margin: 20px;
        width: 100%;
        max-width: 800px;
        box-sizing: border-box;
      }
      h1,
      h2,
      h3 {
        color: var(--header-color);
        line-height: 1.3;
      }
      h1 {
        font-size: 2.2rem; /* Was 2.2em */
        text-align: left;
        margin-bottom: 30px;
      }
      .title-icon {
        height: 3rem; /* Match the title font size */
        width: auto; /* Maintain aspect ratio */
        border-radius: 4px;
        vertical-align: middle;
        margin-right: 10px;
      }
      h2 {
        font-size: 1.8rem;
        margin-top: 30px;
        margin-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 5px;
      }
      h3 {
        font-size: 1.5rem;
        margin-top: 25px;
        margin-bottom: 10px;
      }
      p,
      li {
        font-size: 1.2rem;
        line-height: 1.75;
        color: var(--secondary-text-color);
      }
      ul {
        padding-left: 20px;
        list-style-position: outside;
      }
      li {
        margin-bottom: 0.5rem;
      }
      strong {
        color: var(--header-color);
        font-weight: 600;
      }
      code {
        background-color: var(--code-background);
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 0.9rem; /* Relative to root */
        border-radius: 3px;
        font-family:
          'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier,
          monospace;
      }
      a {
        color: var(--header-color);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .controls-section {
        display: flex; /* Arrange buttons in a row */
        align-items: center; /* Align items vertically */
        gap: 15px; /* Adds space between the flex items (buttons) */
        margin-top: 20px; /* Space below H1 */
        margin-bottom: 30px; /* Space above main content */
        padding: 10px 0; /* Add some vertical padding */
        /* border-top: 1px solid #eaeaea; --- Removed as it's now a primary control bar */
      }
      button {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
          Arial, sans-serif;
        background-color: var(--button-background);
        color: white;
        border: none;
        padding: 12px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1rem; /* Was 1em, now 1rem relative to root */
        margin-top: 10px;
        margin-right: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        flex: 1; /* Allows buttons to grow and take equal width */
        min-width: 0; /* Important for flex items to shrink properly if needed */
      }
      button:hover {
        background-color: var(--button-hover-background);
      }
      input[type='file'] {
        display: none;
      }

      /* User Notes Styles */
      #notes-container {
        margin-top: 30px;
      }
      .user-note {
        display: flex;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 15px;
        transition: box-shadow 0.3s ease;
      }
      .user-note:hover {
        box-shadow: 0 2px 8px var(--shadow-color);
      }
      .user-avatar {
        flex: 0 0 50px;
        margin-right: 15px;
      }
      .user-avatar img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }
      .user-content {
        flex-grow: 1;
      }
      .user-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .username {
        font-weight: bold;
        color: var(--header-color);
        font-size: 1.1rem;
      }
      .username a {
        text-decoration: none;
        color: inherit;
      }
      .username a:hover {
        text-decoration: underline;
      }
      .note-actions {
        display: flex;
        gap: 10px;
      }
      .note-actions button {
        padding: 5px 10px;
        margin: 0;
        font-size: 0.9rem;
        flex: initial;
      }
      .delete-note {
        background-color: var(--delete-button-background);
      }
      .delete-note:hover {
        background-color: var(--delete-button-hover);
      }
      .save-note {
        background-color: var(--save-button-background);
      }
      .save-note:hover {
        background-color: var(--save-button-hover);
      }
      .note-textarea {
        width: 100%;
        min-height: 100px;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-family: inherit;
        font-size: 1rem;
        box-sizing: border-box;
        resize: vertical;
        margin-bottom: 10px;
        resize: none;
        background-color: var(--card-background);
        color: var(--text-color);
      }
      .loading-indicator {
        text-align: center;
        padding: 20px;
        font-style: italic;
        color: var(--empty-state-color);
      }
      .empty-state {
        text-align: center;
        padding: 30px;
        color: var(--empty-state-color);
        font-style: italic;
        border: 1px dashed var(--empty-state-border);
        border-radius: 10px;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .container {
          margin: 10px;
          padding: 20px;
        }
        h1 {
          font-size: 1.8rem; /* Was 1.8em */
        }
        h2 {
          font-size: 1.5rem; /* Was 1.5em */
        }
        h3 {
          font-size: 1.3rem; /* Was 1.3em */
        }
        p,
        li {
          font-size: 1.1rem; /* Was 1.1em */
        }
        button {
          width: 100%;
          margin-right: 0;
          margin-bottom: 10px;
          font-size: 0.95rem;
        }
        .user-note {
          flex-direction: column;
        }
        .user-avatar {
          margin-bottom: 10px;
          align-self: center;
        }
        .user-header {
          flex-direction: column;
          align-items: flex-start;
        }
        .note-actions {
          margin-top: 10px;
          width: 100%;
        }
        .note-actions button {
          flex: 1;
        }
      }
    </style>
    <script src="dist/options.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <img src="img/128.png" alt="X User Notes Icon" class="title-icon" />
        X User Notes - Why Did I Mute?
      </h1>

      <p>
        A browser extension for X that helps you remember <em>why</em> you muted
        or blocked someone, and allows you to keep private notes on users.

        <a href="https://github.com/klntsky/x-user-note" target="_blank" id="githubButton">View on GitHub</a>
      </p>

      <div class="controls-section">
        <button id="exportButton">Export Backup File</button>
        <button id="importButton">Import Backup File</button>
        <input type="file" id="importFile" accept=".json" />
      </div>

      <h2>Your Notes</h2>
      <div id="notes-container">
        <div class="loading-indicator">Loading your notes...</div>
      </div>
      
      <h2>Who made this?</h2>
      <p>
        <a href="https://x.com/klntsky/">@klntsky</a>
      </p>
    </div>
  </body>
</html>
